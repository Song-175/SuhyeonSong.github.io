baseURL = "https://<your-username>.github.io/<your-repo>/" # 사용자/프로젝트 페이지 경로에 맞게
languageCode = "en-us"
title = "Your Name"
theme = "spark2"

pygmentsCodeFences = true
enableRobotsTXT = true
enableEmoji = true

[markup]
  [markup.highlight]
    style = "github-dark"
  [markup.goldmark.renderer]
    unsafe = true

[outputs]
  home = ["HTML", "RSS", "searchindex", "ads"]
  page = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[params]
  repo = "https://github.com/<your-username>/<your-repo>"
  year = 2025
  email = "you@example.com"
  namedLogo = "/img/logo.svg" # 선택
  thumbnailUrl = "/img/profile.jpg" # 선택

  [params.social]
    github = "https://github.com/<your-username>"
    linkedin = "https://www.linkedin.com/in/<your-id>"
